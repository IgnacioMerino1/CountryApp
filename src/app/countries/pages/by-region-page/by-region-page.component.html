<h2>Por Región</h2>
<hr>

<div class="row">
    <div class="col text-center">
        <!-- Search box -->
        <!--shared-search-box 
            (onValue)="searchByRegion($event)"
            (onDebounce)="searchByRegion($event)"
            placeholder="Buscar por Región"
        ></shared-search-box-->
        <button *ngFor="let region of regiones"
            class="btn mx-2"
            [ngClass]="{ 'btn-outline-primary' : selectedRegion === region}"
            (click)="searchByRegion(region)">
            {{ region }}
        </button>
    </div>

</div>

<div class="row">
    <div class="col">
        <hr>
        <countries-table [countries]="countries"></countries-table>
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    </div>

</div>
